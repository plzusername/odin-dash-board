<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-column">
        <div class="section">
            <img src="./SVGs/window-closed-variant.svg" alt="company logo">
            <h1>Dashboard</h1>
        </div>
        <div class="section">
            <ul>
                <li><img src="./SVGs/home.svg" alt="home icon"><span>Home</span></li>
                <li><img src="./SVGs/account-details-outline.svg" alt="profile icon"><span>Profile</span></li>
                <li><img src="./SVGs/message-reply.svg" alt="message icon"><span>Messages</span></li>
                <li><img src="./SVGs/clock-time-three.svg" alt="clock icon"><span>History</span></li>
                <li><img src="./SVGs/note-multiple.svg" alt="tasks icon"><span>Tasks</span></li>
                <li><img src="./SVGs/account-group.svg" alt="community icon"><span>Community</span></li>
            </ul>
        </div>
        <div class="section">
            <ul>
                <li><img src="./SVGs/cog.svg" alt="settings icon"><span>Settings</span></li>
                <li><img src="./SVGs/help-box.svg" alt="support icon"><span>Support</span></li>
                <li><img src="./SVGs/shield-check.svg" alt="privacy icon"><span>Privacy</span></li>
            </ul>
        </div>
    </div>
    <div class="second-column">
        <header class="header">
            <div class="row-1">
                <div class="first-item">
                    <label for="search-bar"><img class="top-marg" src="./SVGs/magnify.svg" alt="search icon"></label>
                    <input name="search-bar" id="search-bar" type="search" placeholder="Enter project name...">    
                </div>
                <div class="second-item">
                    <img src="./SVGs/bell-ring-outline.svg" alt="bell icon">
                    <img src="https://media.istockphoto.com/id/993002386/photo/cartoon-fat-cat-3d-illustration.jpg?s=1024x1024&w=is&k=20&c=z2v9wKBuKEmt7DSijjMtHToSK1h0QnzFCeThBDaTPmI=" alt="cat profile">    
                    <span>Will otter</span>
                </div>
            </div>
            <div class="row-2">
                <div class="text-container">
                    <img class="big-image" src="https://media.istockphoto.com/id/993002386/photo/cartoon-fat-cat-3d-illustration.jpg?s=1024x1024&w=is&k=20&c=z2v9wKBuKEmt7DSijjMtHToSK1h0QnzFCeThBDaTPmI=" alt="cat profile">
                    <div class="txt-con">
                        <span>Hi there,</span>
                        <p>Will otter (@otterhouse)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>
                        New
                    </button>
                    <button>
                        Upload
                    </button>
                    <button>
                        Share
                    </button>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
